anti_detection:
  ip_rotation:
    change_interval: 3600
    enabled: false
    proxy_list: []
    proxy_type: https
  mimic_human_pattern: true
  random_behavior:
    click_offset: true
    idle_behavior: true
    mouse_movement: true
    scroll_variation: true
    typing_speed_variation: true
  rotate_user_agent: true
  user_agents_pool: []
browser:
  jd_account:
    username: JD_USERNAME
    password: JD_PASSWORD
  network:
    cookies_expiry_days: 7
    login_method: PASSWORD
    login_timeout: 60
    max_login_attempts: 3
    save_cookies: true
    chrome_path: null
    disable_images: true
    headless: false
    proxy: null
    user_agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36
    user_data_dir: null
  physical:
    window_height: 768
    window_width: 1366
database:
  auto_backup: true
  backup_days: 7
  backup_dir: backups
  connection_pool_size: 5
  host: localhost
  name: price_tracker
  password: ''
  path: data/price_data.db
  port: 5050
  type: SQLITE
  user: ''
debug: false
environment: development
human_simulator:
  curve_factor: 0.3
  error_correction_probability: 0.8
  error_probability: 0.01
  jitter_factor: 0.05
  max_delay: 0.5
  min_delay: 0.1
  speed_max: 0.8
  speed_min: 0.3
  think_time_max: 1.0
  think_time_min: 0.2
monitoring:
  backup_count: 5
  error_notification:
    email: ''
    enabled: false
    notify_on_errors:
    - critical
    - error
    telegram_chat_id: ''
    telegram_token: ''
    webhook_url: ''
  log_file: logs/price_tracker.log
  log_format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  log_level: INFO
  max_log_size: 10485760
  performance_monitoring: true
price_alert:
  check_interval: 3600
  drop_threshold: 0.1
  enabled: false
  notification_methods:
  - console
  rise_threshold: 0.2
scheduler:
  enabled: true
  execution_times:
  - '10:00'
  - '16:00'
  - '22:00'
  max_runtime: 1800
  retry_attempts: 3
  retry_delay: 300
  timezone: Asia/Shanghai
search:
  filter_conditions:
    brands: []
    min_rating: 0.0
    min_sales: 0
    price_range:
    - 0
    - 9999
    seller_type: all
  items_per_page: 30
  keywords:
  - ddr4内存 笔记本电脑组件 32G
  max_pages: 5
  scroll_pause: 1.0
  smart_scroll: true
  sort_method: DEFAULT
version: 1.0.0
vision:
  debug_save_dir: debug_images
  debug_save_images: false
  match_threshold: 0.8
  ocr_language: chi_sim+eng
  preprocessing:
    binarization: true
    contrast_enhance: true
    denoise: true
    resize_factor: 2.0
  templates_dir: templates